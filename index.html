	<div class="song">
		<h1>Maryla Rodowicz - Małgośka</h1>
		
		<p>To był maj,<br>
		pachniała Saska Kępa<br>
		szalonym, zielonym bzem. <br>
		To był maj,<br>
		gotowa była ta sukienka <br>
		i noc się stawała dniem.</p>
		
		<p>Już zapisani byliśmy w urzędzie,<br>
		białe koszule na sznurze schły.<br>
		Nie wiedziałam, <br>
		co ze mną będzie, <br>
		gdy tamtą dziewczynę <br>
		pod rękę ujrzałam z nim.</p>
